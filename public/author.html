<script>

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var id = getQueryVariable("id");

    // Load author info
    $.ajax({
        type: "GET",
        dataType: "json",
        url: "/api/author/" + id,
        success: function (data) {
            document.title = data['name'];
            $('#authorName')
                .append(`${data['name']}`);

            $('#authorImage').append(`<img class="img-thumbnail" src="/img/author/${data['id']}.jpg">`);
        }

    });

    // Load author books
    $.ajax({
        type: "GET",
        dataType: "json",
        url: "/api/book?author=" + id,
        success: function (data) {
            data.forEach(function (book) {
                $('#books').append(`
                    <div class="col-lg-2 col-md-2 col-3">
                        <div>
                            <p class="text-center"><a href="bookPage.html?isbn=${book['isbn']}">${book['name']}</a></p>
                            <a href="bookPage.html?isbn=${book['isbn']}">
                                <img class="img-thumbnail"
                                src="http://covers.openlibrary.org/b/isbn/${book['isbn']}-L.jpg">
                            </a>
                        </div>
                    </div>
                `);
            });
        }
    });

</script>
