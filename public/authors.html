<script crossorigin="anonymous" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/api/author",
            success: function (data) {
                for (i = 0; i < data.length; i++) {
                    $('#containerAuthors').append(`
                    <div class="col-6 text-center mb-3">
                        <h5 class="font-weight-light" style="height: 46px; position:relative;"><a style="transform: translateY(-50%)translatex(-50%);position: absolute;top: 50%;left: 50%;" href="author.html?id=${data[i]['id']}" class="text-dark" >${data[i]['name']}</a></h5>
                        <a href="author.html?id=${data[i]['id']}">
                            <img class="img-thumbnail authors-image" src="/assets/img/author/${data[i]['id']}.jpg">
                        </a>
                    </div>
                `);
                }
            }
        });
    });
</script>
