<script>

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var id = getQueryVariable("id");


    $.ajax({
        type: "GET",
        dataType: "json",
        url: "/api/author",
        success: function (data) {
            for (i = 0; i < data.length; i++) {
                $('#containerAutori').append(`
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 margin_login">

                    <h4 class="margin_top_h5 text-center font-weight-light"><a href="author.html?id=${data[i]['id']}" class="text-dark" >${data[i]['name']}</a></h4>

                    <a href="author.html?id=${data[i]['id']}">
                        <img class="img-thumbnail authors-image mx-auto d-block" src="/assets/img/author/${data[i]['id']}.jpg">
                    </a>
                    </div>
                `);
            }


        }
    });

</script>
